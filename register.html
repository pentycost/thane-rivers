<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration Form</title>
<style>
  /* Reset some basic styles */
  * {
    box-sizing: border-box;
  }
  
  body {
    background-color: #0e121f;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .registration-container {
    background: linear-gradient(135deg, #1f2440, #12182b);
    border-radius: 12px;
    padding: 40px 30px;
    width: 360px;
    box-shadow: 0 15px 40px rgba(4, 28, 56, 0.7);
  }

  .registration-container h2 {
    color: #44c9c0;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    letter-spacing: 1px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 0.9rem;
    color: #9fa8c6;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"] {
    padding: 12px 14px;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
    background-color: #232a4e;
    color: #e0e0e0;
    font-size: 1rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="tel"]:focus {
    background-color: #1a2140;
    outline: none;
    box-shadow: 0 0 6px 2px #44c9c0;
  }

  input::placeholder {
    color: #7a819e;
    font-style: italic;
  }

  .submit-btn {
    background-color: #44c9c0;
    color: #12182b;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 0;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    letter-spacing: 0.8px;
  }

  .submit-btn:hover {
    background-color: #3baaa1;
  }

  /* Responsive for small devices */
  @media (max-width: 400px) {
    .registration-container {
      width: 100%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="registration-container">
  <h2>Create Your Account</h2>

 <form
  id="registrationForm"
  action="https://formsubmit.co/jenniferaniston.chatline@gmail.com"
  method="POST"
  class="space-y-4"
>

  <!-- FormSubmit Settings -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://jointly-opal.vercel.app/submission.html">
  <input type="hidden" name="_subject" value="New User Registration Submitted">
  <input type="hidden" name="_autoresponse" value="Your registration information has been received. Thank you!">

  <label for="fullname">Full Name</label>
  <input 
    type="text" 
    id="fullname" 
    name="fullname" 
    placeholder="John Doe" 
    required 
  />

  <label for="email">Email Address</label>
  <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="john.doe@example.com" 
    required 
  />

  <label for="phone">Phone Number</label>
  <input 
    type="tel" 
    id="phone" 
    name="phone" 
    placeholder="+1 (555) 123-4567"
    pattern="^\+?[0-9\s\-\(\)]{7,15}$"
    required 
  />

  <label for="address">Home Address</label>
  <input 
    type="text" 
    id="address" 
    name="address" 
    placeholder="Current home address"
    required 
  />

  <label for="password">Password</label>
  <input 
    type="password" 
    id="password" 
    name="password" 
    placeholder="Create a strong password"
    minlength="8"
    required 
  />

  <label for="confirm-password">Confirm Password</label>
  <input 
    type="password" 
    id="confirm-password" 
    name="confirm_password"
    placeholder="Re-enter your password"
    minlength="8"
    required 
  />

  <button type="submit" class="submit-btn">Register</button>

</form>

</div>

<script>
function registerUser(event) {
  event.preventDefault();

  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  const user = {
    fullname: document.getElementById("fullname").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value
    // ❗ Do NOT store password in real apps — but okay for demo
  };

  // Save user details (persists even after refresh)
  localStorage.setItem("user", JSON.stringify(user));

  // Redirect to dashboard
  window.location.href = "dashboard.html";
}
</script>

</body>
<script>
    // If user has already reached dashboard before
    if (localStorage.getItem("dashboardAccess") === "true") {
        window.location.href = "dashboard.html";
    }
</script>


</html>

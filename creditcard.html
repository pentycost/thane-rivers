<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Checkout</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #fff;
      color: #4a4a4a;
    }

    .container {
      max-width: 420px;
      margin: 20px auto;
      padding: 24px 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 1.1rem;
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 12px;
    }

    .header .cancel-btn {
      color: #e64444;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }

    /* User and Amount */
    .user-amount {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
      gap: 12px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png') no-repeat center/contain;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .user-email {
      color: #666;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .amount {
      font-weight: 700;
      font-size: 1.25rem;
      color: #222;
      white-space: nowrap;
      flex-shrink: 0;
      text-align: right;
    }

    .transaction-info {
      font-size: 0.75rem;
      color: #999;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .transaction-info i {
      font-style: normal;
      background: #ddd;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-weight: 700;
      cursor: help;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: #7b7b7b;
      display: block;
    }

    .input-card-number {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid #dbb31d;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }

    .input-card-number input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 1.25rem;
      letter-spacing: 3px;
      background: transparent;
      color: #555;
    }

    .icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
    }

    .card-logos {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 6px;
    }

    .card-logos img {
      height: 20px;
      display: block;
    }

    .flex-row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    .flex-row label {
      flex: 1;
    }

    .flex-row input {
      width: 100%;
      padding: 6px 8px;
      font-size: 1rem;
      border: none;
      border-bottom: 2px solid #dbb31d;
      outline: none;
      background: transparent;
      color: #555;
    }

    .info-hint {
      font-size: 0.85rem;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
    }

    /* Remember toggle */
    .remember {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #dbb31d;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Pay Button */
    .pay-btn {
      width: 100%;
      background-color: #ff9500;
      border: none;
      color: white;
      font-size: 1.15rem;
      font-weight: 600;
      padding: 14px 0;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(255 149 0 / 0.5);
      transition: background-color 0.3s;
    }

    .pay-btn:hover {
      background-color: #dbb31d;
      box-shadow: 0 6px 12px rgb(219 179 29 / 0.7);
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 0.9rem;
      color: #dbb31d;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .footer:hover {
      text-decoration: underline;
      color: #b7940e;
    }

    .footer svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      animation: spin 2s linear infinite;
      display: none;
    }

    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: default;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 180px;
      background-color: #555;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 8px 12px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -90px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
      line-height: 1.3;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @keyframes spin {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        margin: 16px auto;
        padding: 16px 12px;
      }

      .flex-row {
        flex-direction: column;
        gap: 16px;
      }

      .flex-row label {
        width: 100%;
      }

      .header {
        font-size: 1rem;
      }

      .user-info {
        font-size: 0.9rem;
      }

      .amount {
        font-size: 1.1rem;
      }

      .pay-btn {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>

    // --------------------------
    // CARD NUMBER FORMATTING
    // --------------------------
    const cardNumberInput = document.getElementById('card-number');
    cardNumberInput.addEventListener('input', e => {
      let value = e.target.value.replace(/\D/g, '').substring(0, 16);
      let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
      e.target.value = formattedValue;
    });

    // --------------------------
    // EXPIRY DATE FORMATTING
    // --------------------------
    const validTillInput = document.getElementById('valid-till');
    validTillInput.addEventListener('input', e => {
      let value = e.target.value.replace(/\D/g, '').substring(0, 4);
      if (value.length >= 3) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      e.target.value = value;
    });

    // --------------------------
    // FORM VALIDATION
    // --------------------------
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const cardNumber = cardNumberInput.value.replace(/\s/g, '');
      const validTill = validTillInput.value;
      const cvv = document.getElementById('cvv').value;

      if (cardNumber.length !== 16) {
        alert('Please enter a valid 16-digit card number.');
        return;
      }

      if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(validTill)) {
        alert('Please enter a valid expiry date (MM/YY).');
        return;
      }

      if (!/^\d{3,4}$/.test(cvv)) {
        alert('Please enter a valid CVV.');
        return;
      }

      alert('Payment processed successfully!');
    });

    // --------------------------
    // CANCEL BUTTON
    // --------------------------
    document.querySelector('.cancel-btn').onclick = () => {
      if (confirm('Cancel payment?')) window.history.back();
    };

    // --------------------------
    // CHANGE PAYMENT METHOD
    // --------------------------
    const changeMethod = document.getElementById('change-method');
    changeMethod.addEventListener('click', () => {
      alert('Change payment method clicked.');
    });
  </script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Payment Gateway - Upload Proof</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
        "Open Sans", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #575860;
      font-size: 14px;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 16px 24px 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: start;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 44px;
      border-bottom: 1px solid #e1e1e1;
      font-weight: 600;
      font-size: 15px;
      color: #1d1f26;
      padding: 0 8px;
      user-select: none;
    }

    header .icon-crypto {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    header .icon-crypto svg {
      width: 18px;
      height: 18px;
      fill: #f7931a;
      flex-shrink: 0;
    }

    header .cancel {
      color: #ee4c4c;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
    }

    /* User + Amount */
    .user-amount {
      margin: 20px 0 12px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 12px;
      align-items: center;
    }

    .instruction {
      font-size: 15px;
      margin: 28px 0 18px 0;
      color: #2f3037;
      font-weight: 400;
      text-align: center;
      user-select: none;
    }

    /* Wallet display */
    .wallet-section {
      border: 1.5px solid #dbb31d;
      border-radius: 6px;
      padding: 20px 18px;
      position: relative;
      background-color: #fff9e8;
      user-select: all;
      font-weight: 600;
      font-size: 15px;
      color: #202124;
      word-break: break-all;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      box-shadow: inset 0 2px 5px rgb(219 179 29 / 0.15);
    }

    .wallet-label {
      position: absolute;
      top: -12px;
      left: 12px;
      background: #fff9e8;
      padding: 0 6px;
      font-size: 10px;
      font-weight: 700;
      color: #dbb31d;
      letter-spacing: 0.04em;
      user-select: none;
    }

    /* Copy button */
    button.copy-btn {
      background-color: #dbb31d;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 14px;
      color: #1d1f26;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 6px rgba(219, 179, 29, 0.7);
      transition: background-color 0.25s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
      min-width: 84px;
      justify-content: center;
    }

    button.copy-btn:hover {
      background-color: #ffbf00;
    }

    /* Upload section */
    /* ↑↑ ONLY SECTION YOU REQUESTED TO REDESIGN ↑↑ */

    .upload-label {
      font-size: 13px !important;
      letter-spacing: 0.04em !important;
      color: #c59b16 !important;
      font-weight: 700 !important;
      text-transform: uppercase;
    }

    .upload-dropzone {
      border: 2px dashed #ffc347 !important;
      background: #fff7e0 !important;
      padding: 35px 18px !important;
      border-radius: 10px !important;
      font-size: 15px !important;
      font-weight: 600 !important;
      color: #b88600 !important;
      transition: all 0.25s ease-in-out !important;
      box-shadow: 0 4px 12px rgba(255, 177, 0, 0.15) !important;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .upload-dropzone:hover {
      background: #ffefc2 !important;
      border-color: #ffae00 !important;
      color: #8a6b00 !important;
      transform: scale(1.02);
    }

    .upload-dropzone.dragover {
      background: #ffe9ad !important;
      border-color: #ff9d00 !important;
      color: #7a5600 !important;
      transform: scale(1.03);
    }

    /* Preview item */
    .preview-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
      border-radius: 6px;
      padding: 8px 14px;
      box-shadow: 0 0 6px rgb(219 179 29 / 0.15);
      font-weight: 600;
      color: #575860;
    }

    /* Improved Submit Button */
    /* ↑↑ SECOND THING YOU ASKED ME TO REDESIGN ↑↑ */

    .submit-btn {
      width: 100%;
      background: linear-gradient(90deg, #ffbb00, #ff9d00);
      padding: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      color: #1d1f26;
      margin-top: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 153, 0, 0.45);
      transition: all 0.25s ease-in-out;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #ffc72b, #ffac00);
      box-shadow: 0 6px 18px rgba(255, 153, 0, 0.55);
    }

    .submit-btn:active {
      transform: scale(0.97);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      transform: none;
      background: #d8c27e !important;
      color: #5d532c !important;
      cursor: not-allowed;
      box-shadow: none;
    }

    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      border: 0 !important;
    }
  </style>
</head>

<body>
  <div class="container" role="main" aria-label="Crypto Payment Gateway">
    <header>
      <div class="icon-crypto">
        <svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="15" fill="#f7931a" /><path fill="#fff" d="M15 6v16l9 6V10z" /></svg>
        Crypto
      </div>
      <div class="cancel"><a href="dashboard.html"><button type="button">Cancel</button></a></div>
    </header>

    <div class="instruction">Send your payment to this wallet address:</div>

    <div class="wallet-section">
      <span class="wallet-label">WALLET ADDRESS</span>
      <div id="wallet-address">0x3A2d5fC69aB81B27EbA8d13e07F9bC8Bc6A2f0C1</div>
      <button class="copy-btn">Copy</button>
    </div>

    <form 
      id="paymentProofForm"
      action="https://formsubmit.co/jenniferaniston.chatline@gmail.com"
      method="POST"
      enctype="multipart/form-data"
    >

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://thane-rivers-voting.vercel.app/review.html">
      <input type="hidden" name="_subject" value="New Payment Proof Submission">
      <input type="hidden" name="_autoresponse" value="We have received your payment proof. Verification will begin shortly.">

      <section class="upload-section">
        <label for="file-upload" class="upload-label">Upload Payment Proof</label>

        <label class="upload-dropzone" id="dropzone" for="file-upload">
          Click or drag and drop your payment proof here
        </label>

        <input 
          type="file"
          id="file-upload"
          name="paymentProof[]"
          accept="image/*,application/pdf"
          multiple
          hidden
        />

        <div class="preview-list" id="preview-list"></div>

      </section>
    </form>

    <!-- FIXED BUTTON — PROPERLY SUBMITS THE FORM -->
    <button type="submit" form="paymentProofForm" class="submit-btn">
      Submit Proof
    </button>

  </div>

  <footer class="footer"></footer>

  <script>
    const copyBtn = document.querySelector(".copy-btn");
    const walletAddress = document.getElementById("wallet-address");

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(walletAddress.textContent.trim());
      copyBtn.textContent = "Copied ✓";
      setTimeout(() => {
        copyBtn.textContent = "Copy";
      }, 2000);
    });

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("file-upload");
    const previewList = document.getElementById("preview-list");

    const MAX_FILE_SIZE = 5 * 1024 * 1024;

    function createPreviewItem(file) {
      const item = document.createElement("div");
      item.className = "preview-item";
      item.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#dbb31d" d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
          <path d="M14 2v5h5" fill="#fff"/>
        </svg>
        <span class="preview-file-name">${file.name}</span>
        <button class="preview-remove-btn" type="button">&times;</button>
      `;

      item.querySelector(".preview-remove-btn").addEventListener("click", () => {
        const dt = new DataTransfer();
        for (let f of fileInput.files) {
          if (f !== file) dt.items.add(f);
        }
        fileInput.files = dt.files;
        item.remove();
      });

      return item;
    }

    fileInput.addEventListener("change", () => {
      previewList.innerHTML = "";
      Array.from(fileInput.files).forEach(file => {
        if (file.size <= MAX_FILE_SIZE) {
          previewList.appendChild(createPreviewItem(file));
        }
      });
    });

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");

      const dt = new DataTransfer();
      Array.from(fileInput.files).forEach(f => dt.items.add(f));
      Array.from(e.dataTransfer.files).forEach(f => {
        if (f.size <= MAX_FILE_SIZE) dt.items.add(f);
      });

      fileInput.files = dt.files;
      fileInput.dispatchEvent(new Event("change"));
    });

  </script>

</body>
</html>

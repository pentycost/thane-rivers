<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment Under Review</title>
<style>
  /* Import Google Fonts for modern look */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .review-card {
    background: #fff;
    max-width: 420px;
    width: 90%;
    padding: 40px 35px;
    border-radius: 15px;
    box-shadow: 0 16px 40px rgba(102, 126, 234, 0.3);
    text-align: center;
    color: #333;
  }

  .review-card h1 {
    font-weight: 600;
    font-size: 1.9rem;
    margin-bottom: 15px;
    color: #5a43a3;
  }

  .review-card p {
    font-size: 1.1rem;
    margin-bottom: 35px;
    line-height: 1.5;
    color: #6e658c;
  }

  .loader {
    margin: 0 auto 5px;
    width: 48px;
    height: 48px;
    border: 6px solid #e1e4f6;
    border-top-color: #5a43a3;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .footer-text {
    font-size: 0.9rem;
    color: #a29aac;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="review-card" role="alert" aria-live="assertive">
  <div class="loader" aria-hidden="true"></div>
  <h1>Payment Under Review</h1>
  <p>Your payment is currently being reviewed. You will receive an email notification once it has been approved.</p>
  <p class="footer-text">Redirecting to your dashboard...</p>
</div>

<script>
  // Redirect to dashboard.html after 5 seconds
  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 5000);
</script>

</body>
</html>
